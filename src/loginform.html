<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to your account</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-slate-700">
    <section class="container bg-slate-600   mt-10 py-5 mx-auto">
        <form>
            <h1 class="text-center text-2xl text-slate-200">Log into your account</h1>
            <input class="block mx-auto rounded my-4 px-2  outline-none" type="email" name="" id="user_email" placeholder="Your email" required >
            <input class="block mx-auto rounded my-4 px-2  outline-none" type="password" name="" id="user_pass" placeholder="Password" required >
            <input class="block mx-auto rounded my-2 px-2  cursor-pointer uppercase bg-slate-300 hover:bg-slate-400 active:bg-slate-500" type="submit" name="submit" id="submit" value="submit">



        </form>
    </section>
    <script src="login.js"></script>
</body>
</html>
